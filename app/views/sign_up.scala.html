@(accountForm: Form[(String, String)])

@_template("Sign up") {
    @helper.form(action = routes.Application.account) {
        @helper.inputText(accountForm("name"), '_label -> "アカウント名")
        @helper.inputPassword(accountForm("password"), '_label -> "パスワード")
        <input type="submit" value="アカウント作成" />
    }
}
